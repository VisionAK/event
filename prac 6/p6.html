<!DOCTYPE HTML>
<html>

<head>
<meta charset="UTF-8">
<title>Solar System</title>

<style type="text/css">



body{
  background:white;  
    user-select: none;
 
}

ul{
  list-style:none;
}

li{
  display:inline-block;
}

.body{
  margin:0 auto;
  width:500px;
  padding-top:40px;    
}

#canvas{
}

</style>

<body data-rsssl=1>
    <img id="earth" src="earth.png" height="5" width="5">
  <img id="sun" src="sun.png" height="2" width="2">
  <img id="moon" src="moon.png" height="2" width="2">
   
<canvas id="canvas"  height="800" width="1000"></canvas>

      

<script type="text/javascript">
    var img=document.getElementById("earth");
    var imgs=document.getElementById("sun");
    var imgss=document.getElementById("moon");

window.onload = function(){
  
   
  var canvas = document.getElementById("canvas"),
    ctx = canvas.getContext("2d"),
    cw  = canvas.width,
    ch  = canvas.height,
    time = 1;
   
 
    window.requestAnimationFrame = window.requestAnimationFrame|| function(callback){window.setTimeout(callback, 1000/60);
    }

   
  


   
  function animate(){
   
    ctx.save();
    ctx.beginPath();
    ctx.fillStyle = "grey";
    ctx.fillRect(0,0,cw,ch);
    ctx.closePath();
   
       
  
    
     ctx.drawImage(imgs,400,300,150,150);

  
    ctx.arc(475,375,150,0,2*Math.PI,true);
    ctx.lineWidth = 2;
    
    ctx.stroke();






  
    //ctx.rotate(time / 100 - (time / 80));
    // ctx.rotate( (2*Math.PI)/6);
    ctx.drawImage(img,595,319,30,30);
     //ctx.translate(10,10);





     // ctx.rotate((2*Math.PI)/6);
     // ctx.translate(20,0);
       
       ctx.drawImage(imgss,160,0,20,20);

 
   
    ctx.restore();
    time++;
  
    window.requestAnimationFrame(animate);
  }
 
    window.requestAnimationFrame(animate);
}




  </script>
   
</body>
